<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>classic form</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <main>
      <form>

        <img src="20210804_141309.png" alt="logo design">

        <h2 align="center">Sign up Now </h2>
        <p class="info">Welcome Back. You're Been Missed!
        </p>
        <div>
          <input type="text" name="username" id="Username" placeholder="Username" required/>
        </div>
        <div>
          <input type="email" name="email" id="email" placeholder="Email" required/>
        </div>
        <div class="password">
          <input type="password" name="password" id="password" placeholder="Password" required
          minlength="6" />
          <img src="visibility_off_black_24dp.svg" alt="show / hide" class="show">
        </div>


        <input type="submit" value="Sign Up" />

        <p align="center" class="reg">Already have an account: <a href="#">Login</a>
        </p>
      </form>
      <img src="orsrc3769.jpg" alt="cover image" />
    </main>
    <script src="signup.js"></script>
  </body>

</html>
